<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <title>Base Aparrel</title>
</head>
<body>
    <main class="wrapper">
        <section class="page-content">
            <img class="logo" src="img/logo.svg" alt="logo">
            <h1 class="page-title"> <span>we're</span> coming soon</h1>
            <p class="text">
                Hellow fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals
            </p>
            <form class="form-email" action="#">
                <input type="text" class="input" name="email" placeholder="Email Address"/>
                <img class="iconError" src="img/icon-error.svg" alt="icon error" >
                <button class='submit'></button>
                <span class="msgError"></span>
            </form>
        </section>  
        <img class="img" src="img/hero-desktop.jpg" alt="A model">
    </main>
</body>
<script src="js/formValidation.js"></script>
</html>
